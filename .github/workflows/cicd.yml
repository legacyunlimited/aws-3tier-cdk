name: Portfolio CI/CD Pipeline

# Trigger on push or PR to main
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci-cd:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}

    steps:
    # 1️⃣ Checkout code
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Setup Python
    - name: Setup Python 3.13
      uses: actions/setup-python@v4
      with:
        python-version: 3.13

    # 3️⃣ Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Include Lambda layer dependencies if needed
        pip install -r lambda_layers/image_dependencies/python/lib/python3.13/site-packages

    # 4️⃣ Run all unit tests
    - name: Run all tests
      run: |
        pytest -v tests/

    # 5️⃣ Install AWS CDK
    - name: Install AWS CDK
      run: npm install -g aws-cdk

    # 6️⃣ Validate infrastructure: synth + diff
    - name: Synthesize CDK stack
      run: cdk synth

    - name: Diff CDK stack
      run: cdk diff

    # 7️⃣ Optional: Deploy to sandbox account (safe)
    - name: Deploy CDK stack to sandbox
      if: github.ref == 'refs/heads/main'
      run: |
        cdk bootstrap aws://${{ secrets.AWS_ACCOUNT_ID }}/$AWS_REGION
        cdk deploy --require-approval never

    # 8️⃣ Optional: Destroy sandbox stack after deploy
    - name: Destroy CDK stack
      if: github.ref == 'refs/heads/main'
      run: cdk destroy --force
