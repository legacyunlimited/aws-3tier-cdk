<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3-Tier App Demo</title>
</head>
<body>
    <h1>Image Processor Lambda Demo</h1>
    <input type="file" id="imageInput">
    <button onclick="uploadImage()">Upload</button>
    <pre id="response"></pre>

    <script>
        async function uploadImage() {
            const file = document.getElementById('imageInput').files[0];
            if (!file) return alert('Select a file first!');

            const formData = new FormData();
            formData.append('file', file);

            try {
                const res = await fetch('https://<LAMBDA_API_GATEWAY_URL>', {
                    method: 'POST',
                    body: formData
                });
                const json = await res.json();
                document.getElementById('response').innerText = JSON.stringify(json, null, 2);
            } catch (err) {
                document.getElementById('response').innerText = err;
            }
        }
    </script>
</body>
</html>
